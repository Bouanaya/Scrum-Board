            <form data-parsley-validate="" id="demo-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control botn"
                  id="title"
                  placeholder="Enter your title"
                  required=""
                 
                />
                <label for="checkbox1" class="form-label">Type</label>
                <div class="form-check">
                  <input
                    class="form-check-input botn"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                    required=""
                    value="Fueture"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Fueture
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input botn"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    value="Bug"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Bug
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="select1" class="form-label">Priority</label>
                <select class="form-select botn" id="select1" required="" >
                  <option selected value="">please select</option>
                  <option value="high">high</option>
                  <option value="md">md</option>
                  <option value="lg">lg</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="select2" class="form-label">Status</label>
                <select class="form-select botn" id="select2" required="">
                  <option selected value="">please select</option>
                  <option value="Todo">Todo</option>
                  <option value="Doing">Doing</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control botn" id="date" required="" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control botn"
                  id="description"
                  rows="3"
                  required=""
                  data-parsley-trigger="keyup"
                  data-parsley-minlength="20"
                  data-parsley-maxlength="100"
                  data-parsley-minlength-message="Come on! You need to enter at least a 20 character comment.."
                  data-parsley-validation-threshold="10"
                ></textarea>
              </div>
              <button
               
                class="btn btn-default btn-primary submitBtn "
                id="submitBtn"
                disabled
              >validate</button>
              <button
              disabled
              class="btn btn-default btn-success  "
              id="ubdatebtn"
            >update</button>

                type="button"
                class="btn btn-secondary"
                onclick="openModel()"

           if ($form.parsley().isValid()) {
              $submitBtn.prop("disabled", false);
            } else {
              $submitBtn.prop("disabled", true);
            }
          })
          .on("form:submit", function () {
            return false;  
          });
      });
